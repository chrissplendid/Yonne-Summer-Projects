<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count 1–10</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #38bdf8;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --radius: 14px;
      --shadow: 0 8px 28px rgba(0,0,0,0.35);
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: var(--card);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      width: 300px;
    }
    h1 {
      color: var(--accent);
      margin-bottom: 20px;
    }
    #counter {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    button {
      background: var(--accent);
      color: var(--bg);
      border: none;
      padding: 10px 18px;
      font-size: 15px;
      font-weight: 600;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.25s ease, transform 0.25s ease;
    }
    button:hover {
      background: #0ea5e9;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Count 1–10</h1>
    <div id="counter">0</div>
    <button onclick="startCount()">Start Counting</button>
  </div>

  <script>
    function startCount() {
      let count = 1;
      document.getElementById('counter').textContent = count;
      let interval = setInterval(() => {
        count++;
        document.getElementById('counter').textContent = count;
        if (count === 10) clearInterval(interval);
      }, 500);
    }
  </script>
</body>
</html>
