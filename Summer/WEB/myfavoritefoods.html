<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Favorite Foods</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe0b2, #ffcc80);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #4e342e;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background-color: #fff8f0ee;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #d84315;
    }

    p {
      font-size: 1.2em;
      color: #6d4c41;
      margin-bottom: 30px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0 auto;
      text-align: left;
      max-width: 600px;
    }

    li {
      background-color: #ffe0b2;
      margin: 12px 0;
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 1.1em;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      gap: 25px;
    }

    li:hover {
      background-color: #ffb74d;
      transition: 0.3s ease;
    }

    li img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      object-fit: cover;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #8d6e63;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üç¥ My Favorite Foods</h1>
    <p>Here are some of the most delicious foods I absolutely love to eat!</p>

    <ul>
      <li>
        
        &#x1F355; Pepperoni Pizza
      </li>
      <li>
        &#x1F357; Crispy Fried Chicken
      </li>
      <li>
        &#x1F356; Grilled Kebab with Rice
      </li>
      <li>
        &#x1F96D; Mango Lassi
      </li>
      <li>
        &#x1F366; Strawberry Ice Cream
      </li>
    </ul>

    <footer>Page designed with love by Dev Coder</footer>
  </div>
</body>
</html>
